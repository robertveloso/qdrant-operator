on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'deploy/**'
      - 'src/**'
  pull_request:
    paths:
      - '.github/workflows/ci.yml'
      - 'deploy/**'
      - 'src/**'
jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Check code style
        run: |
          cd src
          npm ci
          npm run lint:check
      - name: Run unit tests
        run: |
          cd src
          npm run test
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/qdrant-operator
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}
      - name: Build and push docker images for ARM64
        uses: docker/build-push-action@v5
        with:
          context: src/
          file: src/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  integration-test:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v4
      - name: Install K3S
        uses: nolar/setup-k3d-k3s@v1
        with:
          version: v1.32.11+k3s1
      - name: Install qdrant-operator
        run: |
          kubectl apply -f deploy/crds/
          IMAGE_TAG="ghcr.io/${{ github.repository }}/qdrant-operator:${{ github.sha }}"
          sed "s|image: .*$|image: ${IMAGE_TAG}|" deploy/operator.yaml | kubectl apply -f -
          kubectl rollout status deploy/qdrant-operator -n qdrant-operator
          kubectl logs -n qdrant-operator deploy/qdrant-operator
      - name: Integration test
        run: |
          kubectl apply -f examples/qdrant-cluster-minimal.yaml
          sleep 3s && kubectl rollout status statefulset my-cluster
          kubectl apply -f examples/qdrant-collection-minimal.yaml
          export PODNAME=$(kubectl get pod -n qdrant-operator -l app=qdrant-operator -o name|head -n 1)
          export RESULT=$(kubectl exec -n qdrant-operator -t $PODNAME -- curl -s "http://my-cluster.default:6333/collections/my-collection")
          echo "Qdrant response is:"
          echo $RESULT
          if [[ $RESULT =~ "\"status\":\"green\"" ]]; then
            echo "Collection \"my-collection\" is available!"
          else
            echo "Something went wrong!"
            exit 1
          fi
