apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: qdrantcollectionrestores.qdrant.operator
  labels:
    app: qdrant-operator
spec:
  group: qdrant.operator
  names:
    plural: qdrantcollectionrestores
    singular: qdrantcollectionrestore
    kind: QdrantCollectionRestore
    shortNames: ['qcrestore', 'qcr']
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: 'A Qdrant collection restore operation'
          type: object
          required: ['kind', 'apiVersion', 'spec']
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: 'Restore specification'
              type: object
              required: ['collection', 'cluster', 'backupId']
              properties:
                collection:
                  description: 'Name of the collection to restore'
                  type: string
                cluster:
                  description: 'Name of the QdrantCluster'
                  type: string
                backupId:
                  description: 'Backup identifier (timestamp or snapshot name)'
                  type: string
                mode:
                  description: 'Restore mode'
                  type: string
                  enum: ['replace', 'merge']
                  default: 'replace'
                pauseWrites:
                  description: 'Pause writes during restore'
                  type: boolean
                  default: true
            status:
              type: object
              properties:
                phase:
                  description: 'Restore phase'
                  type: string
                  enum: ['Pending', 'InProgress', 'Completed', 'Failed']
                message:
                  description: 'Human-readable message'
                  type: string
                startedAt:
                  description: 'When restore started'
                  type: string
                  format: date-time
                completedAt:
                  description: 'When restore completed'
                  type: string
                  format: date-time
                error:
                  description: 'Error message if failed'
                  type: string
